[pytest]
# Pytest configuration for Research Lab tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = .

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests that require API calls
    requires_env: marks tests that require environment variables

# Coverage (if pytest-cov is installed)
# --cov=.
# --cov-report=html
# --cov-report=term-missing

# Async test configuration
asyncio_mode = auto

# Timeout for tests (if pytest-timeout is installed)
# timeout = 300
# timeout_method = thread

